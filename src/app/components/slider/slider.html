<div class="mr-auto p-2 widget-title">
    {{message}}
</div>

<div class="p-2">
    <div class="carousel-control-prev" role="button" data-slide="prev" (click)="backward()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </div>
    <div class="carousel-control-next"  role="button" data-slide="next" (click)="forward()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </div>
</div>

<div class="container">
    <div *ngIf="!(articles && articles.length)">
        <h2>No content found for your query, try something different</h2>
    </div>
    <div class="row" *ngIf="articles && articles.length>0">
        <div class="col-md-12 col-lg-12">
            <owl-carousel
                [options]="{responsive:{'320':{items:2},'600':{items:3},'980':{items:3},'1100':{ items:4}}, loop: true, dots: false, autoplay: false,nav: false, slideBy: 4}"
                [items]="articles"
                [carouselClasses]="['owl-theme', 'row', 'sliding']" >
                <div class="card-deck mt-4 mb-4"  *ngFor="let article of articles">
                    <article-card [article]="article" (cardStatusChanged)="handleCardStatusChanged($event)"> </article-card>
                </div>
            </owl-carousel>
        </div>
    </div>
</div>
