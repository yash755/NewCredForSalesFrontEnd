
    <div class="d-flex">
        <div class="mr-auto p-2 flex-fill widget-title">
            <div class="input-wrapper">
        <input type="text" placeholder="Enter a search term to begin..." (keydown)="handleKeyDownInput($event)" [(ngModel)]="query" class="search-input input-text"/>
        <a class="search-input-btn button small" (click)="handleSearch()" >
            <i class="fa fa-search" style="padding: 25%;"></i>
        </a>
    </div>
        </div>
        <div class="caraouselview p-2">
                <div class="carousel-control-prev" role="button" data-slide="prev" (click)="backward()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </div>
                <div class="carousel-control-next"  role="button" data-slide="next" (click)="forward()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </div>
            </div>
    </div>

        </div> -->
        
        
    <in-tab-loader *ngIf="loading"></in-tab-loader>
    <article-card-slider *ngIf="!loading" [carouselId]= "carouselId" (searchSelectionChanged)="handleSelectionChange($event)" [articles]="articles" [isMessageVisible]="isMessageVisible" [selectedContents]="searchSelectedContent" [isUsed]="isUsed" ></article-card-slider>
