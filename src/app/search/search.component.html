<div class="">
    <div class="d-flex">
        <div class="mr-auto p-2 widget-title">
        <input type="text" placeholder="Search article..." (keydown)="handleKeyDownInput($event)" [(ngModel)]="query" class="input-text"/>
        <a class="button small" (click)="handleSearch()">
            <i class="fa fa-search"></i>
        </a>
        </div>
        <div class="p-2">
                <div class="carousel-control-prev" role="button" data-slide="prev" (click)="backward()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </div>
                <div class="carousel-control-next"  role="button" data-slide="next" (click)="forward()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </div>
            </div>
    </div>
    <!-- <div class="mr-auto p-2 widget-title">
            {{message}}
        </div> -->
        
        
    <in-tab-loader *ngIf="loading"></in-tab-loader>
    <article-card-slider *ngIf="!loading" [carouselId]= "carouselId" [articles]="articles"></article-card-slider>
</div>
